<!DOCTYPE html>
<html lang="pt"  
      xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="'layout/LayoutPadrao'">
<head>
<title>Cadastro de Cliente</title>
</head>
<body>
<section layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<h1>Cadastro de Cliente</h1>
	</div>
</div>

<div class="container-fluid">
	<form action="post" class="form-vertical js-form-loading">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input id="nome" type="text" class="form-control">
		</div>
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="tipoPessoa">Tipo de Pessoa</label>
				<div>
					<div class="radio radio-inline">
						<input type="radio" name="fisica" id="fisica" class="form-check-input">
						<label class="form-check-label"  for="fisica">Física</label>
					</div>
					<div class="radio radio-inline">	
						<input type="radio" name="juridico" id="juridico" class="form-check-input">
						<label class="form-check-label" for="juridico">Jurídica</label>
					</div>
				</div>
			</div>
		
			<div class="col-sm-8 form-group">
				<label for="cnpjCpf">CPF/CNPJ</label>
				<input id="cnpjCpf" title="text" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="telefone">Telefone</label>
				<input id="telefone" type="text" class="form-control">
			</div>
		
			<div class="col-sm-8 form-group">
				<label for="emial">E-mail</label>
				<input id="email" type="email" class="form-control">
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="logradouro">Logradouro</label>
				<input id="logradouro" type="text" class="form-control">
			</div>
			<div class="col-sm-4 form-group">
				<label for="numero">Número</label>
				<input id="numero" type="text" class="form-control">
			</div>
			<div class="col-sm-4 form-group">
				<label for="complemento">Complemento</label>
				<input id="complemento" type="text" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="cep">CEP</label>
				<input id="cep" type="text" class="form-control">
			</div>
			<div class="col-sm-4 form-group">
				<label for="estado">Estado</label>
				<select id="estado" class="form-control">
					<option value=""></option>
					<option value=""></option>
				</select>
			</div>
			<div class="col-sm-4 form-group">
				<label for="cidade">Cidade</label>
				<select id="cidade" class="form-control">
					<option value=""></option>
					<option value=""></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>
	</form>
</div>
</section>
</body>
</html>
